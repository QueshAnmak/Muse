<link rel="stylesheet" href="styles.css">
<script src="style.js"></script>

<body >
  <div class="settings">
    <div class="row">
      <div class="col-12">
        <h1>Meet The Bot</h1>
      </div>

      <div>
        <button class="bubbly-button">
          Start
        </button>
      </div>

      <div class="row">
        <div class="col-12">
          <h2>Sound</h2>
          <span class="custom-check">
            <label for="sound">On</label>
            <label for="sound">Off</label>
            <input type="checkbox" id="sound" />
            <span class="faux-check"></span>
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col-8">
          <h2>Map Color Scheme</h2>
          <span class="custom-check">
            <label for="map-color">Daytime</label>
            <label for="map-color">Nighttime</label>
            <input type="checkbox" id="map-color" />
            <span class="faux-check"></span>
          </span>
        </div>
      </div>

    </div>
  </div>
</body>
