<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <title>Document</title>

  <link rel="stylesheet" href="css/popup.css">
  <link rel="stylesheet" href="css/dark-mode.css">

  <script src="js/dark-mode.js" defer></script>
  <script src="js/start-button.js" defer></script>

  <script src="native-messaging.js"></script>
</head>


<body>
  <div class="settings">
    <div class="row">
      <div class="col-12">
        <h1>Meet The Bot</h1>
      </div>
        <canvas id="canvas"></canvas>

      <div class="row">
        <button id="button" class="ready start-button">

          <div class="message submitMessage">
            <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13 12.2">
            <polyline stroke="currentColor" points="2,7.1 6.5,11.1 11,7.1 " />
            <line stroke="currentColor" x1="6.5" y1="1.2" x2="6.5" y2="10.3" />
          </svg> -->
            <span class="button-text">START</span>
          </div>

          <div class="message loadingMessage">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19 17">
              <circle class="loadingCircle" cx="2.2" cy="10" r="1.6" />
              <circle class="loadingCircle" cx="9.5" cy="10" r="1.6" />
              <circle class="loadingCircle" cx="16.8" cy="10" r="1.6" />
            </svg>
          </div>

          <div class="message successMessage">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13 11">
              <polyline stroke="currentColor" points="1.4,5.8 5.1,9.5 11.6,2.1 " />
            </svg> <span class="button-text">Success</span>
          </div>
        </button>

      </div>
      
      <div class="options">
        <div class="row">
          <div class="col-8">
            <h2>Map Color Scheme</h2>
            <span class="custom-check">
              <label for="map-color">Dark Mode</label>
              <input type="checkbox" id="map-color" />
              <span class="faux-check"></span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
